<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}}</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="feed.xml">
{{META_TAGS}}
{{GOOGLE_ANALYTICS}}
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="home-link">{{SITE_TITLE}}</a>
      <label class="dark-mode-toggle" for="dark-mode-checkbox">
        <input type="checkbox" id="dark-mode-checkbox" />
        <span class="toggle-slider"></span>
      </label>
    </nav>
  </header>
  <main>
    <article class="post">
      <h1>{{TITLE}}</h1>
      <div class="post-meta">
        {{DATE}}
        {{READING_TIME}}
      </div>
      {{TAGS}}
      <div class="post-content">
        {{CONTENT}}
      </div>
    </article>
  </main>
  <footer>
    <p>&copy; {{YEAR}}</p>
  </footer>
</body>
</html>
